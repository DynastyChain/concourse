resource_types:
  - name: npm-cache
    type: docker-image
    source:
      repository: ymedlop/npm-cache-resource
      tag: latest

resources:
  - name: marta-api
    type: git
    source: &marta-api-repo
      uri: https://github.com/DynastyChain/wheres-marta.git
      branch: master
  - name: ci-repo
    type: git
    source: &ci-repo
      uri: https://github.com/DynastyChain/concourse.git
      branch: master
  - name: npm-repo-cache-api
    type: npm-cache
    source:
      <<: *marta-api-repo
      paths:
        - api/package.json

jobs:
  - name: npm-cache-marta-api
    plan:
      - get: marta-api
        trigger: true
      - get: npm-repo-cache-api
      - get: ci-repo
  - name: test-marta-api
    plan:
      - get: npm-repo-cache-api
        passed: [npm-cache-marta-api]
      - get: marta-api
        trigger: true
        passed: [npm-cache-marta-api]
      - get: ci-repo
      - task: test-marta-api
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: node
              tag: "4.4.2"
          inputs:
            - name: marta-api
            - name: ci-repo
            - name: npm-repo-cache-api
              path: /cache
          run:
            path: api-test.sh
